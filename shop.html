    <title>Shop - Outstagram</title>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>9:55</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>

            </div>
            <div class="shop-recommend__text">
                <span>Collections</span>
            </div>
        </div>
        <ul class=shop-img>

            </li>
            <li class=shop-img__list>
                <img src="shop-images/2.jpg" alt="">
            </li>
            <li class=shop-img__list>
                <img src="shop-images/3.jpg" alt="">
            </li>
            <li class=shop-img__list>
                <img src="shop-images/4.jpg" alt="">

            <li class=shop-img__list>
                <img src="shop-images/5.jpg" alt="">
            </li>
            <li class=shop-img__list>
                <img src="shop-images/6.jpg" alt="">
            </li>
            <li class=shop-img__list>
                <img src="shop-images/7.jpg" alt="">
            </li>
            <li class="shop-img__list">
                <img src="shop-images/8.jpg" alt="">
            </li>
        </ul>
