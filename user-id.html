<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>User - Outstagram</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>10:00</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i> 
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>
    <div class="user-head">
        <div class="user-head__text">
            <i class="fas fa-lock fa-lg"></i>
            <span>haronxlee</span>
            <i class="fas fa-chevron-down fa-lg"></i>
        </div>
        <div class="user-head__icon">
            <i class="far fa-plus-square fa-lg"></i>
            <i class="fas fa-bars fa-lg"></i>
        </div>
    </div>
    <header class="user-header">
        <div class="user-header__user">
            <img src="images/me.jpg" alt="me">
            <span><i class="fas fa-plus-square fa-lg"></i></span>
        </div>
        <div class="user-header__post">
            <span>1</span>
            <span>Post</span>
        </div>
        <div class="user-header__follower">
            <span>100</span>
            <span>Follower</span>
        </div>
        <div class="user-header__following">
            <span>100</span>
            <span>Following</span>
        </div>
    </header>
    <main class="user-main">
        <div class="user-main__username">
            <span>haron</span>
        </div>
        <div class="user-profile">
            <div class="user-main__profile">
                <span>Profile Edit</span>
            </div>
            <div class="user-main__chevron">
                <span><i class="fas fa-chevron-down"></i></span>
            </div>
        </div>
        <div class="user-main__explain">
            <span>Story Highlight</span>
            <span><i class="fas fa-chevron-up"></i></span>
        </div>
        <span class="user-main__explain2">Keep your favorite story in your profile.</span>
        <div class="user-main__circle">
            <div id="main-circle"></div>
            <div id="circle-plus"><i class="fas fa-plus fa-2x"></i></div>
            <div class="serve-circle"></div>
            <div class="serve-circle"></div>
            <div class="serve-circle"></div>
        </div>
        <span class="make-new">Make a new one</span>
        <div class="user-main__pic-icon">
            <a href="user.html"><i class="fas fa-th fa-lg" style="color:#CCCCCC"></i></a>
            <a href="user-id.html"><i class="fas fa-id-badge fa-lg"></i></a>
        </div>
        <div class="user-main__post__id">
            <div class="post3"></div>
            <div class="post4"></div>
        </div>
        <div class="user-main__post-pic__id">
            <img src="user-id-images/designecologist-6kIhClasj3Q-unsplash.jpg" alt="">
            <img src="user-id-images/joshua-coleman-fXls-tVemno-unsplash.jpg" alt="">
            <img src="user-id-images/joshua-coleman-kFRKvJQtNHg-unsplash.jpg" alt="">
        </div>
    </main>
