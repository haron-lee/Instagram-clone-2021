<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>DM chat - Outstagram</title>
</head>
<body id="dm-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>10:15</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i> 
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>
    <header class="dm-header">
        <div class="shop-head dm-head">
            <div class="shop-head__user dm-head__user">
                <a href="direct-message.html"><i class="fas fa-chevron-left fa-2x"></i></a>
                <img src="https://i1.sndcdn.com/avatars-000546207900-tvo0af-t500x500.jpg" alt="">
                <span>Mooming</span>
            </div>
            <div class="shop-head__icon">
                <i class="fas fa-phone-alt"></i>
                <i class="fas fa-video"></i>
            </div>
        </div>
        <div class="dm-head__line"></div>
    </header>
    <main class="chat-main">
        <div class="chat-user__img">
            <img src="https://i1.sndcdn.com/avatars-000546207900-tvo0af-t500x500.jpg" alt="">
        </div>
        <span class="chat-user__title">Mooming</span>
        <span class="chat-user__caption">Outstagram</span>
        <span class="chat-user__caption">followers 1.5M . post 5,670</span>
        <span class="chat-user__caption">following this account since 2021.</span>
        <div class="chat-user__view">
            <span>Profile View</span>
        </div>
        <span class="chat-user__time">Sep 11 19:44</span>
        <section class="chat-row">
            <div class="chat-message">
                <img src="https://i1.sndcdn.com/avatars-000546207900-tvo0af-t500x500.jpg" alt="">
                <div class="chat-message__other">
                    <span>I'm starving.</span>
                </div>
            </div>
            <div class="chat-message-own">
                <div class="chat-message__own">
                    <span>How are you?</span>
                </div>
            </div>
        </section>
        <section class="chat-row2">
            <div class="chat-message2">
                <img src="https://i1.sndcdn.com/avatars-000546207900-tvo0af-t500x500.jpg" alt="">
                <div class="chat-message__other2">
                    <span>Wow, I'm already excited!</span>
                </div>
            </div>
            <div class="chat-message-own2">
                <div class="chat-message__own2">
                    <span>Let me take you out to dinner.</span>
                </div>
            </div>
        </section>
        <section class="chat-row3">
            <div class="chat-message3">
                <img src="https://i1.sndcdn.com/avatars-000546207900-tvo0af-t500x500.jpg" alt="">
                <div class="chat-message__other3">
                    <span>Thanks! love ya‚ù§</span>
                </div>
            </div>
            <div class="chat-message-own3">
                <div class="chat-message__own3">
                    <span>Dinner is on me!</span>
                </div>
            </div>
        </section>
    </main>
    <form class="reply">

        <div class="reply__column">
            <input class="chat-input" type="text" placeholder="Write a message...">
            <i class="fas fa-microphone-alt fa-lg" style="font-size:27px;"></i>
            <i class="far fa-image fa-lg" style="font-size:27px;"></i>
            <i class="far fa-laugh fa-lg" style="font-size:27px;"></i>
        </div>
        <div class="reply__column">
            <div class="reply__column__camera">
                <i class="fas fa-camera fa-lg"></i>
            </div>
        </div>
    </form>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
