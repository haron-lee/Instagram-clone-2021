<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>DM - Outstagram</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>10:10</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i> 
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>
    <header>
        <div class="shop-head">
            <div class="shop-head__user">
                <a href="home.html"><i class="fas fa-chevron-left fa-2x"></i></a>
                <span>haronxlee</span>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="shop-head__icon">
                <i class="fas fa-video"></i>
                <i class="far fa-edit"></i>
            </div>
        </div>
        <div class="dm-menu">
            <span>Everone</span>
            <span>Rooms</span>
            <span>Request</span>
        </div>
        <div class="shop-header">
            <div class="screen-header__input shop-input">
                <i class="fas fa-search fa-lg"></i>
                <input type="text" placeholder="검색">
            </div>
        </div>
    </header>
    <main class="outsta-dm">
        <a href="dm-chat.html">
            <div class="dm-list">
                <div class="dm-list__chats">
                    <div class="chats__chat">
                        <img src="https://i1.sndcdn.com/avatars-000546207900-tvo0af-t500x500.jpg" alt="">
                    </div>
                    <div class="chats__user">
                        <h4 class="chats__user-title">mooming</h4>
                        <span class="chats__user-subtitle mooming-talk">I'm starving.</span>
                    </div>
                </div>
                <span><i class="fas fa-camera fa-lg"></i></span>
            </div>
        </a>
        <div class="dm-list">
            <div class="dm-list__chats">
                <div class="chats__chat">
                    <img src="https://www.elandrs.com/upload/prd/img/303/600/2102645303_0000001.jpg" alt="">
                </div>
                <div class="chats__user">
                    <h4 class="chats__user-title">Butter</h4>
                    <span class="chats__user-subtitle">Read</span>
                </div>
            </div>
            <span><i class="fas fa-camera fa-lg"></i></span>
        </div>
        <div class="dm-list">
            <div class="dm-list__chats">
                <div class="chats__chat">
                    <img src="direct-message-images/Photo 2021-07-13 3 56 00 PM.png" alt="">
                </div>
                <div class="chats__user">
                    <h4 class="chats__user-title">Pink dust</h4>
                    <span class="chats__user-subtitle">Read</span>
                </div>
            </div>
            <span><i class="fas fa-camera fa-lg"></i></span>
        </div>
        <div class="dm-list">
            <div class="dm-list__chats">
                <div class="chats__chat">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2ExsjF7shmv3mKNJKKofa6vc49reOEWPDeA&usqp=CAU" alt="">
                </div>
                <div class="chats__user">
                    <h4 class="chats__user-title">Nyangko-sense</h4>
                    <span class="chats__user-subtitle">Read</span>
                </div>
            </div>
            <span><i class="fas fa-camera fa-lg"></i></span>
        </div>
        <div class="dm-list">
            <div class="dm-list__chats">
                <div class="chats__chat">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3PJkNRnJQmM3Qx_CmHHyQZYMwyoo6An0_3Q&usqp=CAU" alt="">
                </div>
                <div class="chats__user">
                    <h4 class="chats__user-title">Sonny Angel</h4>
                    <span class="chats__user-subtitle">Read</span>
                </div>
            </div>
            <span><i class="fas fa-camera fa-lg"></i></span>
        </div>
        <div class="dm-list">
            <div class="dm-list__chats">
                <div class="chats__chat">
                    <img src="https://cdn.iconscout.com/icon/free/png-256/ironman-marvel-super-hero-earth-saver-avenger-28699.png" alt="">
                </div>
                <div class="chats__user">
                    <h4 class="chats__user-title">Ironman</h4>
                    <span class="chats__user-subtitle">Read</span>
                </div>
            </div>
            <span><i class="fas fa-camera fa-lg"></i></span>
        </div>
        <div class="dm-list">
            <div class="dm-list__chats">
                <div class="chats__chat">
                    <img src="https://i.pinimg.com/originals/0a/8c/4c/0a8c4c4eac229ba5f6d46d163f669883.jpg" alt="">

                <div class="chats__user">
                    <h4 class="chats__user-title">Spiderman</h4>
                    <span class="chats__user-subtitle">Read</span>
                </div>
            </div>
            <span><i class="fas fa-camera fa-lg"></i></span>
        </div>
        <div class="dm-list">
            <div class="dm-list__chats">
                <div class="chats__chat">
                    <img src="https://w7.pngwing.com/pngs/909/655/png-transparent-one-piece-logo-monkey-d-luffy-one-piece-usopp-logo-pirate-hat-manga-jolly-roger-smiley.png" alt="">
                </div>
                <div class="chats__user">
                    <h4 class="chats__user-title">Onepeace</h4>
                    <span class="chats__user-subtitle">Read</span>
                </div>
            </div>
            <span><i class="fas fa-camera fa-lg"></i></span>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

</html>
