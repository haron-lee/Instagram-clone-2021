<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wipdth=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Outstagram-clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>9:41</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>
    <header class="login-header">
        <h1 class="login-header__title">
            <em><span>Out</span>stagram</em>
        </h1>
    </header>
    <main class="login-main">
        <form id="login-form" action="home.html" method="get" >
            <input name="username" type="text" placeholder="Phone number, username or email " required autofocus>
            <input name="password" type="password" placeholder="Password">
            <div class="login-form__forgot">
                <a href="#">Forgot password?</a>
            </div>
            <input type="submit" value="Login">
            <a class="login-form__continue" href="#">
                <i class="fab fa-facebook"></i>
                <span><strong>Continue as your ID</strong></span>
            </a>
            <div class="login-form__or">
                <div></div>
                <strong>OR</strong>
                <div></div>
            </div>
            <div class="login-form__sign-up">
                <span>Don't have an account?</span>
                <a href="#">Sign up</a>
            </div>
        </form>
    </main>
    <footer>
        <div class="login-footer">
            Outstagram from Facebook
        </div>
    </footer>
    <script src="home.js"></script>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
